<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
<link rel="preconnect" href="https://fonts.googleapis.com"> 
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> 
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200&display=swap" rel="stylesheet">
<title>Premium Speed Dating</title>

<style>

    * {
        box-sizing: border-box;
        padding: 0;
        margin: 0;
        background: 0 0;
        text-decoration: none;
        outline: 0;
        font-family: inherit;
        font-size: inherit;
        line-height: inherit;
        font-weight: inherit;
        color: inherit;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
        font-feature-settings: "onum", "kern", "liga", "clig", "calt"
    }

    body, html {
        width: 100%;
        height: 100%;
        background: #141414;
        color: #e5e5e5;
       font-family: 'Poppins', sans-serif;
    }

    body {
        display: grid;
        grid-template-rows:1fr auto
    }

    main {
        padding: 0 50px;
        align-self: center;
        justify-self: center;
        text-align:center
    }

    h1 {
        font-variation-settings: 'wght' 600, 'slnt' 0;
        font-size: 40px;
        line-height:60px
    }

    button {
        border: none;
        appearance: none;
        font-size: 20px;
        line-height: 30px;
        padding: 10px 30px;
        border-radius: 9999px;
        background: #00f;
        color: #fff;
        margin-top: 1em;
        cursor:pointer
    }


    @media (max-width: 800px) {
        h1 {
            font-size: 30px;
            line-height:50px
        }

        button {
            font-size: 16px;
            line-height:25px
        }

    }
    </style>

</head>
<body>
    <main>
        <h1>Should I sell this as an NFT?</h1>
        <button>I need answers!</button>
    </main>
    <script>
    let questions = ["I demand a better answer", "Be more positive!", "Let me speak to the manager", "That's disappointing", "Not what I was hoping for", "But I am a serious artist", "But I have good intentions", "But it’s an original", "Who is running this joint?", "Gimme another reason", "You’re mean", "Are you sure?", "Don’t tell me that", "Can you explain why?", "But isn't crypto the future?", "I need the money", "But I am a starving artist", "Why Not?", "Rude! Next!", "Get another answer that means No", "Reply hazy try again", "Are you an NFT?", "What did you expect?", "I dare you!"],
        button = document.querySelector("button"),
        text = document.querySelector("h1");
    function shuffleArray(e) {
        for (let t = e.length - 1; t > 0; t--) {
            const n = Math.floor(Math.random() * (t + 1));
            [e[t], e[n]] = [e[n], e[t]]
        }
    }
    button.addEventListener("click", () => {
        shuffleArray(questions);
        text.innerHTML;
        text.innerHTML = answers[0];
    });
    </script>

</body>
</html>
